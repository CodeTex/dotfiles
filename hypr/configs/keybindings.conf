###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

$mainMod = SUPER # Sets "Windows" key as main modifier
$terminal = wezterm
$terminalAlt = alacritty
$fileManager = dolphin
$fileManagerAlt = thunar
$browser = zen-browser

$scriptsDir = $HOME/.config/hypr/scripts

# --------------------------------------------------------- system controls ---

# Power
bind = $mainMod, O, exec, uwsm stop
bind = CTRL ALT, L, exec, $scriptsDir/lock_screen.sh 
bind = CTRL ALT, P, exec, $scriptsDir/power_menu.sh 

# Hyprland
bind = $mainMod SHIFT, C, exec, hyprctl reload
bind = $mainMod SHIFT, Q, exec, hyprctl kill
bind = $mainMod, Escape, exec, hyprctl kill

# Wayland
bind = $mainMod ALT, W, exec, pkill waybar && waybar &

# ------------------------------------------------------------ app controls ---

# Apps
bind = $mainMod, Return, exec, uwsm app -- $terminal
bind = $mainMod ALT, Return, exec, uwsm app -- $terminalAlt
bind = $mainMod, D, exec, uwsm app -- $fileManager
bind = $mainMod ALT, D, exec, uwsm app -- $fileManagerAlt
bind = $mainMod, B, exec, uwsm app -- $browser

# Rofi
bind = $mainMod, SPACE, exec, pkill rofi || uwsm app -- rofi -matching fuzzy -show drun -modi drun,filebrowser,run,window
bind = $mainMod, T, exec, $HOME/.config/scripts/wallpaper.sh

# ---------------------------------------------------------- window control ---

# Window states
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, F, togglefloating, # float
bind = $mainMod ALT, F, exec, hyprctl dispatch workspaceopt allfloat # fullscreen float 
bind = $mainMod, Q, killactive,
# bind = $mainMod, P, pin,
bind = $mainMod, P, pseudo, # dwindle
 
# Layout
bind = $mainMod, X, fullscreen, 1
# TODO: look inot layoutmsg commands

# Focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Pane switch
bind = $mainMod, V, togglesplit, 

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize with Vim keys
bindel = $mainMod SHIFT, L, resizeactive, 30 0
bindel = $mainMod SHIFT, J, resizeactive, 0 30
bindel = $mainMod SHIFT, H, resizeactive, -30 0
bindel = $mainMod SHIFT, K, resizeactive, 0 -30

# Move with vim keys
bindel = $mainMod, left, swapwindow, l
bindel = $mainMod, down, swapwindow, d
bindel = $mainMod, up, swapwindow, u
bindel = $mainMod, right, swapwindow, r

# -------------------------------------------------------------- workspaces ---

# Special Workspace
bind = $mainMod SHIFT, U, movetoworkspace, special
bind = $mainMod, U, togglespecialworkspace,

# Switch Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, period, workspace, e+1
bind = $mainMod, comma, workspace, e-1

# Move to Workspaces
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10
bind = $mainMod CTRL, bracketleft, movetoworkspace, -1
bind = $mainMod CTRL, bracketright, movetoworkspace, +1

# Move to Workspaces (Silent)
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10
bind = $mainMod SHIFT, bracketleft, movetoworkspacesilent, -1
bind = $mainMod SHIFT, bracketright, movetoworkspacesilent, +1

