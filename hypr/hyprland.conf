#######################
### HYPRLAND CONFIG ###
#######################

# https://wiki.hyprland.org/Configuring/


source = ~/.config/hypr/keybindings.conf
source = ~/.config/hypr/lookandfeel.conf
source = ~/.config/hypr/windowrules.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = , preferred, auto, auto
monitor = desc:ROW AAA, 1920x1080, auto, 1


#################
### AUTOSTART ###
#################


exec-once = uwsm app -- dunst
exec-once = uwsm app -- hypridle
exec-once = uwsm app -- waybar
# hyprpolkit in uwsm: systemctl --user enable --now hyprpolkitagent.service

# uwsm systemctl list for reference
# systemctl --user enable --now bluetooth.service
# systemctl --user enable --now containerd.service
# systemctl --user enable --now cups.service
# systemctl --user enable --now docker.service
# systemctl --user enable --now hyprpaper.service
# systemctl --user enable --now ly.service
# systemctl --user enable --now NetworkManager.service

###################
### PERMISSIONS ###
###################

# See https://wiki.hyprland.org/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#############
### INPUT ###
#############


# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

	numlock_by_default = true

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}
